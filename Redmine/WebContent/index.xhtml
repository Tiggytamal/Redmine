<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><h:outputText value="#{b['general.connexion']}" /></title>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="#{b['general.connexion']}" widgetVar="dlg1" modal="true" height="150" visible="true" width="300">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="login" value="#{b['general.identifiant']}" />
				<p:inputText id="login" value="#{connexion.pseudo}" required="true" />
                
			<!--<p:outputLabel for="password" value="#{b['systeme.pass']}" />
				<p:password id="password" value="#{connexion.pass}" required="true" />
                -->
				<p:commandButton value="#{b['general.connexion']}" action="#{connexion.connexion}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
    
	<h:form id="growl">
		<p:growl id="growl" autoUpdate="true">
		</p:growl>
	</h:form>
    
</h:body>

</html>

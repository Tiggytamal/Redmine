<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>

<h:body>
    <h:form enctype="multipart/form-data">

        <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
            <p:outputLabel for="Pole" value="PÃ´le:" />
            <p:selectOneMenu id="Pole" value="#{incident.nomPole}">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{incident.listNomsProjets}" />
            </p:selectOneMenu>
            <p:commandButton value="Charger les incidents" action="#{incident.chargerIncidents}" update="test" />
        </h:panelGrid>

        <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5" id="test">
            <p:outputLabel for="Application" value="Applications:" />
            <p:selectManyMenu id="Application" value="#{incident.applicationschoisies}" filter="true" filterMatchMode="contains" showCheckbox="true">
                <f:selectItems value="#{incident.listApplications}" />
            </p:selectManyMenu>
            <p:commandButton value="Trier par Appli" action="#{incident.trierParAppli}" />
        </h:panelGrid>

        <p:fileUpload value="#{excel.file}" fileUploadListener="#{excel.charger}" fileLimit="1" dragDropSupport="1" mode="advanced" auto="true" />

        <p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s">
            <p:fileDownload value="#{excel.upload}" />
        </p:commandButton>

    </h:form>

    <h:form id="growl">
        <p:growl id="growl" autoUpdate="true">
        </p:growl>
    </h:form>


</h:body>

</html>

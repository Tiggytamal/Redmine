<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<h:body>

    <h:outputStylesheet name="default.css" />
    <h:form>
        <p:menubar>
            <p:submenu label="#{b['general.appli']}">
                <p:menuitem value="#{b['general.pointhebdo']}" action="pointhebdo?faces-redirect=true" />
                <p:menuitem value="#{b['general.pointcommande']}" action="pointcommande?faces-redirect=true" />
            </p:submenu>

            <f:facet name="options">
                <p:commandButton value="#{b['general.option']}" action="option?faces-redirect=true" />
                <p:commandButton value="#{b['general.deconnexion']}" action="#{connexion.deconnexion}"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <ui:insert name="content" />

    <h:form id="growl">
        <p:growl id="growl" autoUpdate="true">
        </p:growl>
    </h:form>

    <p:dialog modal="true" widgetVar="charge" minHeight="40" minWidth="40">
        <h:outputText value="#{b['general.chargement']}" />
    </p:dialog>

</h:body>

</html>
